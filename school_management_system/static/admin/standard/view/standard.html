<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
</head>

<body class="hold-transition skin-blue sidebar-mini">

 <div class="content-wrapper">
  <!-- Main content -->
    <section class="content">
   
   <button  style="color:green" class="col-md-offset-10 btn btn-default" ng-click="standard_pop()">Add Standard</button>                
   <table ng-cloak ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="standard in $data">    
          <td class="col-md-1" data-title="'standard content'" filter="{standard_name: 'text'}">{{standard.standard_name}}</td>
          <td class="col-md-2" data-title="'Action'">
          <button
             class="btn btn-danger" 
               mwl-confirm
               title="{{ title }}"
               message="Do you want to delete this Notification content?"
               confirm-text="Yes"
               cancel-text="No"
               placement="{{ placement }}"
               on-confirm="delete_standard(standard.standard_id)"
               on-cancel="cancelClicked = true"
               confirm-button-type="danger"
               cancel-button-type="default">
               Remove
             </button>
           
             <button
               class="btn btn-primary" ng-click="edit_standard_pop(standard.standard_name,standard.standard_id)">
               Edit
             </button>


          </td>                      
        </tr>
      </table>
    </section>
    </div>

  
</body>
</html>


<script type="text/ng-template" id="standardModal.html">

<div class="modal-header">

<div>
  <strong> {{success}}</strong>
</div>
 
</div>
<div class="modal-body">
 <input type="text" name="standard" class="form-control" placeholder="Enter the standard content" ng-model="standard_name">
</div>
<div class="modal-footer">
   
    <button class="btn btn-info" ng-click="submit_standard()"  ng-show="Iscreate" >Create</button>
     <button class="btn btn-info" ng-click="edit_standard()"  ng-hide="Iscreate">Edit</button>                     
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
     
</div>

</script>
