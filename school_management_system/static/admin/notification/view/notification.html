<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <!-- Bootstrap 3.3.7 -->
 
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
 
  
</head>
<body class="hold-transition skin-blue sidebar-mini">
 <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
    </div>
  </div>
  <div>
                <h3>List of Notification</h3>
                <button class="col-md-offset-10 btn btn-primary" ng-click="create_Question()">Create</button>                
   <table ng-cloak ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="notification in $data">    
          <td class="col-md-1" data-title="'Notification content'" filter="{notification_window: 'text'}">{{notification.notification_window}}</td>
          <td class="col-md-2" data-title="'Action'">
         <button
               class="btn btn-danger"
               mwl-confirm
               title="{{ title }}"
               message="Do you want to delete this objective question o you want to delete this objective question.?"
               confirm-text="Yes"
               cancel-text="No"
               placement="{{ placement }}"
               on-confirm="removeObjectiveQuestion(question.objective_question_id)"
               on-cancel="cancelClicked = true"
               confirm-button-type="danger"
               cancel-button-type="default">
               Remove
             </button>
                      
          

          </td>                      
        </tr>
      </table>
</div>

    </section>
      <!-- /.row -->
    


    <!-- /.content -->
  


</div>
</body>
</html>
