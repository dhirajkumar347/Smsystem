<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
</head>

<body class="hold-transition skin-blue sidebar-mini">
 <div class="content-wrapper">

        

  <section>
    <div class="col-sm-9 col-md-6" ng-cloak>
      <button class="btn btn-info" align="right" ng-click="notificationsPopup()">Create</button> 
    </div>
  
  </section> 
  <!-- Main content -->
    <section class="content">
      <h3>Notification List</h3>
               <!--  <button class="col-md-offset-10 btn btn-primary" ng-click="create_Question()">Create</button>    -->             
   <table ng-cloak ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="notification in $data">    
          <td class="col-md-1" data-title="'Notification content'" filter="{notification_window: 'text'}">{{notification.notification_window}}</td>
          <td class="col-md-2" data-title="'Action'">
          <button
               class="btn btn-danger"
               mwl-confirm
               title="{{ title }}"
               message="Do you want to delete this Notification content?"
               confirm-text="Yes"
               cancel-text="No"
               placement="{{ placement }}"
               on-confirm="delete_notification(notification.notification_id)"
               on-cancel="cancelClicked = true"
               confirm-button-type="danger"
               cancel-button-type="default">
               Remove
             </button>
             <br>
             <button
               class="btn btn-primary" ng-click="edit_notification(notification.notification_id)">
               Edit
             </button>


          </td>                      
        </tr>
      </table>
    </section>
    </div>

  
</body>
</html>


<script type="text/ng-template" id="notificationsModal.html">
  <div class="modal-header">
    <h3 class="modal-title"><center>Fee Plans</center></h3>
    <div class="modal-body" style="height: 400px;">
                <div class="col-md-12">
                        <div class="col-md-4">
                           <textarea placeholder="enter the notification content" ng-model="notification.notification_window"></textarea>
                           <button class="btn btn-info" align="right" ng-click="submitnotificationwindow()">Create</button>    
                        </div>
                       
                       </div>
        </div> 
  
  </div>
 
</script>
