<body class="hold-transition skin-blue sidebar-mini">
 <div class="content-wrapper">

      <h1>Notification list

    <section class="content">
   <div class="col-md-10">
    <div class="container" ng-cloak  class="container">
      <modal id="custom-modal-1">
    <div class="modal">
        <div class="modal-body">
            <h1>A Custom Modal!</h1>
            <p>
                Home page text: <input type="text" ng-model="vm.bodyText" />
            </p>
            <button ng-click="vm.closeModal('custom-modal-1');">Close</button>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>

                     <textarea  name="notification_window"  ng-model ="notification_window" placeholder="notification_window" class="form-control"    required></textarea>
                     <span style="color: red" ng-show="studentForm.notification_window.$error.required && (studentForm.$submitted || studentForm.notification_window.$touched)">notification_window block  is required.</span>
                  </div>
                  <button type="submit" class="btn btn-primary">send</button>
             
        </form> -->
 
      
      <!-- /.row -->
    </div>
  </div>
  <div>
                <h3>List of Objective Question</h3>
               <!--  <button class="col-md-offset-10 btn btn-primary" ng-click="create_Question()">Create</button>    -->             
   <table ng-cloak ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="notification in $data">    
          <td class="col-md-1" data-title="'Notification content'" filter="{notification_window: 'text'}">{{notification.notification_window}}</td>
          <td class="col-md-2" data-title="'Action'">
               <button
               class="btn btn-danger" ng-click="delete_notification(notification.notification_id)">
               Remove
             </button>


          </td>                      
        </tr>
      </table>
</div>

    </section>

</div>
